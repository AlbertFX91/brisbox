<template name="layout">

    <div class="Site">
        <header>
            <!-- Home menu style -->
            {{#if isActiveRoute 'home'}}
                <nav class="transparent z-depth-0" role="navigation" style="position: absolute">
                    <div class="nav-wrapper" style="margin-left: 15px; margin-right: 15px;">

                        <a href="/" class="center brand-logo brand-font"
                           style="text-shadow: 0px 1px 0px #000;font-size: 300%">bris<b>box</b></a>

                        <a href="/" data-activates="mobile" class="button-collapse" style="margin-left:20px;"><i
                                class="mdi-navigation-menu white-text" style="font-size:2.2em;"></i></a>

                        <ul class="left hide-on-med-and-down">
                            {{> menu}}
                        </ul>

                        <ul class="side-nav" id="mobile">
                            {{> menu}}
                        </ul>

                        <ul class="right">
                            <li>{{> langSelector}}</li>
                        </ul>

                        <ul id="showLoginModal" class="right" style="margin-right: 5%; cursor: pointer;">
                            <li>{{_ "layout_login_link"}}</li>
                        </ul>

                    </div>
                </nav>
            {{/if}}
            <!-- End home menu style -->
            <!-- Not home menu style -->
            {{#if isNotActiveRoute 'home'}}
                <nav class="z-depth-0 amber darken-3" role="navigation">
                    <div class="nav-wrapper" style="margin-left: 15px; margin-right: 15px;">

                        <a href="/" class="center brand-logo brand-font"
                           style="text-shadow: 0px 1px 0px #000;font-size: 300%">bris<b>box</b></a>

                        <a href="/" data-activates="mobile" class="button-collapse" style="margin-left:20px;"><i
                                class="mdi-navigation-menu white-text" style="font-size:2.2em;"></i></a>

                        <ul class="left hide-on-med-and-down">
                            {{> menu}}
                        </ul>

                        <ul class="side-nav" id="mobile">
                            {{> menu}}
                        </ul>

                        <ul class="right">
                            <li>{{> langSelector}}</li>
                        </ul>

                        <ul id="showLoginModal" class="right" style="margin-right: 5%; cursor: pointer;">
                            <li>{{_ "layout_login_link"}}</li>
                        </ul>

                    </div>
                </nav>
            {{/if}}
            <!-- End not home menu style -->

        </header>

        {{#if showLoginModal }}
            {{> login}}
        {{/if}}

        <main class="Site-content">
            {{> yield}}
        </main>

        {{> pageFooter}}
    </div>

</template>
