<template name="layout">

    <div class="Site">
        <header>
            {{#if isActiveRoute 'home'}}
                {{> homeMenuStyle}}
            {{/if}}

            {{#if isNotActiveRoute 'home'}}
                {{> noHomeMenuStyle}}
            {{/if}}
        </header>

        {{#if showLoginModal }}
            {{> login}}
        {{/if}}

        {{#if showPaymentConfirmationModal }}
            {{> payment_confirmation}}
        {{/if}}

        <main class="Site-content">
            {{> yield}}
        </main>

        {{> pageFooter}}
    </div>

</template>
