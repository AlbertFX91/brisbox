<template name="orderForm">
    <div class="order-form container">
        <div class="row col s12 m12 row-order-form">
            <div class="col s12 m6">
                <form class="order_form col s12" id="order-form" method="get" action="{{ pathFor 'order-checkout' }}">
                        <div class="col s12 m12">
                            <legend class="col s12 m12">{{_ "order-form_header"}}</legend>
                            <div class="order-info col s12 m12">
                                <div class="input-field col s12 m12">
                                    <input id="address" name="address" required type="text" class="address">
                                    <label for="address">{{_ "order-form_address"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input id="zip" required value="{{zip}}" name="zip" type="text" class="zip">
                                    <label id="label-zip" for="zip" class="active">{{_ "order-form_zip"}}</label>
                                </div>
                                <div class="col s12 m12">
                                    <label id="label_typeMove" for="typeMove">{{_ "order-form_typeMove"}}</label>
                                </div>
                                <div class="input-field col s6 m6">
                                    <div class="col s6 m6">
                                        <input type="checkbox"  id="loading" name="loading"  class="loading filled-in"/>
                                        <label for="loading">{{_ "order-loading"}}</label>
                                    </div>
                                    <div class="col s6 m6">
                                        <input type="checkbox"  id="unloading" name="unloading"  class="unloading filled-in"/>
                                        <label for="unloading">{{_ "order-unloading"}}</label>
                                    </div>
                                </div>
                                <button id="buttom-next" class="btn btn-large orange darken-3 lighten-1-text form-more-info waves-effect waves-light col s4 m4" type="button">
                                    {{_ "order-form_next"}}
                                </button>
                            </div>
                        </div>
                        <div class="col s12 m12" id="more-info">
                            <div class="order-info col s12 m12">
                                <legend id="legend">{{_ "order-more-info_header"}}</legend>
                                <div class="input-field col s12 m12">
                                    <textarea type="text" id="comments" rows="4" cols="50" class="comments materialize-textarea col s12 m12"></textarea>
                                    <label id="label_comments" class="col s12 m12" for="comments">{{_ "order-form_comments"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input id="numberBrisboxers" required  name="numberBrisboxers" type="number" min="1" class="numberBrisboxers">
                                    <label id="label_numberBrisboxers" class="col s12 m12" for="numberBrisboxers">{{_ "order-form_numberBrisboxers"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input id="hours" type="number" required  name="hours" min="1" class="hours">
                                    <label id="label_hours" class="col s12 m12" for="hours">{{_ "order-form_hours"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input id="day" type="text"  name="day" class="required datepicker">
                                    <label id="label_day" class="col s12 m12" for="day">{{_ "order-form_day"}}</label>
                                </div>
                            </div>
                            <div class="order-info col s12 m12">
                                <legend>{{_ "order-form-info_contact"}}</legend>
                                <div class="input-field col s12 m12">
                                    <input id="name" type="text" required class="name">
                                    <label id="label_name" for="name">{{_ "order-form_name"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input type="text" id="surname" required class="surname">
                                    <label id="label_surname" for="surname">{{_ "order-form_surname"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input id="phone" type="tel"  name="phone" required class="phone">
                                    <label id="label_phone" for="phone">{{_ "order-form_phone"}}</label>
                                </div>
                                <div class="input-field col s12 m12">
                                    <input  id="email" type="email" required class="email">
                                    <label id="label_email" for="email">{{_ "order-form_email"}}</label>
                                </div>
                            </div>
                            <div class="input-field col s12 center-align">
                                <button type="submit" class="btn btn-primary waves-button-input orange"><i class="material-icons right">send</i>{{_ "order-submit"}}</button>
                            </div>
                        </div>
                </form>
            </div>

            <div class="map-container col s12 m6">
                {{> googleMap name="exampleMap" options=exampleMapOptions}}
            </div>
        </div>
    </div>

</template>
