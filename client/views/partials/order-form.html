<template name="orderForm">
    <div class="order-form">
        <div class="section">
            {{#autoForm collection="Order" id="insertOrderForm" type="insert"}}
            <form>
                <div>
                    <legend>{{_ "order-form_header"}}</legend>
                    <div class="order-info">
                        <div class="input-field col s6">
                            {{> afQuickField name='address' class="validate"}}
                        </div>
                        <div class="input-field col s6">
                            {{> afQuickField name='zip' class="validate"}}
                        </div>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="checkboxEnLinea1" value="loading"> {{_ "order-loading"}}
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="checkboxEnLinea2" value="unloading"> {{_ "order-unloading"}}
                        </label>
                        <br>
                        <button id="buttom-next" class="btn btn-large orange darken-3 lighten-1-text form-more-info waves-effect waves-light" type="button">
                            {{_ "order-form_ready"}}
                        </button>
                    </div>
                </div>
                <div>
                    <div class="order-info">
                    <legend>{{_ "order-form_more-info-header"}}</legend>
                    <div class="input-field col s6">
                        <label for="comments" class="sr-only"></label>
                        <textarea name="comments" rows="10" cols="15" placeholder="{{_ "order-form_comments"}}"></textarea>
                    </div>
                    <div class="input-field col s6">
                        {{> afQuickField name='numberBrisboxers' class="validate"}}
                    </div>
                    <div class="input-field col s6">
                        {{> afQuickField name='hours' class="validate"}}
                    </div>
                    <button id="buttom-next"  class="btn btn-large orange darken-3 lighten-1-text form-more-info waves-effect waves-light" type="button">
                        {{_ "order-form_ready"}}
                    </button>
                    </div>
                </div>
                <div>
                    <div class="order-info">
                        <legend>{{_ "order-form_contact-info"}}</legend>
                        <div class="input-field col s6">
                            {{> afQuickField name='name' class="validate"}}
                        </div>
                        <div class="input-field col s6">
                            {{> afQuickField name='surname'  class="validate"}}
                        </div>
                        <div class="input-field col s6">
                            {{> afQuickField name='email' type='email' class="validate"}}
                        </div>
                        <div class="input-field col s6">
                            {{> afQuickField name='tel' type='tel' class="validate"}}
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary waves-button-input">Submit Application</button>
            </form>
            {{/autoForm}}
        </div>
    </div>
</template>
