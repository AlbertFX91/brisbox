<template name="inscriptionForm">
    <div class="inscription-form">
        <h4 class="header bold">{{_ "registration_header"}}</h4>
        <h5 class="header">{{_ "registration_subheader"}}</h5>
        <div class="section">
            {{#autoForm schema="SchemaInscription" id="inscriptionForm" type="method" meteormethod="createBrisboxer"}}
                <fieldset>
                    <legend>{{_ "personal-info"}}</legend>
                    <div class="block-izquierda">
                        <div class="info-text" style="font-weight: 400;font-size: 95%">
                            {{_ "account-info-text"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='name' class="validate"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='surname' class="validate"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='phone' type="tel" class="validate"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='email' type='email' class="validate"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='zip' class="validate"}}
                        </div>
                    </div>
                    <div class="block-derecha">
                        <div class="info-text" style="font-weight: 400;font-size: 95%">
                            {{_ "image-profile-text"}}
                        </div>
                        <div class="image-input">
                            <center><img src="/placeholder.png" height="auto" width="90%" style="max-width: 310px">
                            </center>
                        </div>
                    </div>
                </fieldset>
                <br>
                <fieldset>
                    <legend>{{_ "account-info"}}</legend>
                    <div class="block-izquierda">
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='username' class="validate"}}
                        </div>
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='password' type='password' class="validate"}}
                        </div>

                    </div>
                    <div class="block-derecha">
                        <div class="input-field col s6 obligatory">
                            {{> afQuickField name='confirmPass' type='password' class="validate"}}
                        </div>
                        <div class="input-field col s6">
                            {{> afQuickField type="text" name='howHearAboutUs' class="validate materialize-textarea"}}
                        </div>
                    </div>
                    <div class="block-debajo">
                        <div class="input-field col s6 checkTerms obligatory">
                            <a class="waves-effect waves-light modal-trigger" href="#checkModal1">
                                {{_ "terms"}}
                            </a>
                            <div class="col s6 m6">
                                <input type="checkbox" name="checkTerms" id="checkTerms" required
                                       class="checkTerms filled-in checkbox-orange col s12 m6"/>
                                <label for="checkTerms">{{_ "agree_form"}}</label>
                                <div class="col s6 m6" id="errorTerms">
                                    <p class="custom-validation-error">{{_ "order-form_errorTerms"}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        $(document).ready(function () {
                            $('.modal-trigger').leanModal();
                        });
                    </script>

                    <div id="checkModal1" class="modal">
                        <div class="row terms_header">
                            <h4 class="header">{{_ "terms_header"}}</h4>
                        </div>
                        <div class="row terms_body modal-content modal-fixed-footer">
                            <h6>{{_ "terms1"}}</h6>
                            <p>{{_ "terms11"}}</p>
                            <p>{{_ "terms12"}}</p>
                            <p>{{_ "terms13"}}</p>
                            <p>{{_ "terms14"}}</p>
                            <p>{{_ "terms15"}}</p>
                            <h6>{{_ "terms2"}}</h6>
                            <p>{{_ "terms21"}}</p>
                            <p>{{_ "terms22"}}</p>
                            <p>{{_ "terms23"}}</p>
                            <h6>{{_ "terms24"}}</h6>
                            <p>{{_ "terms241"}}</p>
                            <h6>{{_ "terms25"}}</h6>
                            <p>{{_ "terms26"}}</p>
                            <h6>{{_ "terms3"}}</h6>
                            <h6>{{_ "terms31"}}</h6>
                            <p>{{_ "terms32"}}</p>
                            <h6>{{_ "terms33"}}</h6>
                            <p>{{_ "terms34"}}</p>
                            <h6>{{_ "terms35"}}</h6>
                            <p>{{_ "terms36"}}</p>
                            <h6>{{_ "terms37"}}</h6>
                            <p>{{_ "terms38"}}</p>
                            <p> ... </p>
                            <p>{{_ "termsFinal"}}</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#"
                               class="modal-action modal-close waves-effect waves-orange btn-flat">{{_ "agree"}}</a>
                        </div>
                    </div>

                </fieldset>
                <div class="centrar">
                    <button type="submit" id="submit"
                            class="btn btn-primary orange darken-3 waves-button-input caret">{{_ "submit"}}</button>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
