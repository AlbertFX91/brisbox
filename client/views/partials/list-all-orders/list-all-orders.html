<Template name="listAllOrders">
	<div id="lao-main" class="section">
		<h4 class="header">Orders</h4>
		<table class="flatTable">
		  <tr class="headingTr">
		    <td>{{_ "address"}}</td>
		    <td>{{_ "date"}}</td>
		    <td>{{_ "numberBrisboxers"}}</td>
		    <td>{{_ "left"}}</td>
		    <td>{{_ "hours"}}</td>
		    <td>{{_ "join"}}</td>
		  </tr>
		  
		  {{#each orders}}
		  	{{> listAllOrdersRow}}
		  {{/each}}

		</table>

	</div>
	
</Template>
