<template name="orderGridItem">

    <div style="margin-bottom:30px;font-size:110%;border:3px solid #a2a2a2;color:#565656;">
        <div class="card custom-shadow"
             style="width:328px;background:white;margin:auto;">

            <div style="height:280px;width:100%;background:#e8ddbd;position:relative;">

                {{> googleMap name="map" options=mapOptions}}

                <div style="position:absolute;top:8px;left:8px;color:#fff;font-weight: normal;font-size:110%;">
                    <div>
                        <span style="padding:0px 4px;background:#4f4f4f;"><b>{{addressLoading}}</b></span>
                    </div>
                    <div>
                        <span style="padding:0px 4px;background:#4f4f4f;font-size:85%;"><b>{{zip}}</b></span>
                    </div>
                </div>

                <div style="position:absolute;bottom:5px;padding-left:6px;width:100%;color:#fff;font-weight: normal;font-size:110%;">
                    <div style="float:left;position:absolute;bottom:1px">
                        <span style="padding:0px 4px;background:#4f4f4f;font-weight:600;">{{_ "spots_left" count=left }}</span>
                    </div>
                    <div style="float:right;padding-right:8px"><span
                            style="padding:0px 4px;background:#4f4f4f;font-weight:600;font-size:120%">{{estimatedEarnings}}â‚¬</span>
                    </div>
                </div>

            </div>

            <div class="order-content-padding" style="border-top: 1px solid #CCC;border-bottom: 1px solid #efefef;">
                <div>
                    {{dateFormat}} <span style="font-weight:400">@</span> {{timeFormat}}
                </div>
                <div>
                    {{_ "hours" count=hours}}
                </div>
            </div>

            <div class="order-content-padding" style="font-weight: 400;font-size:90%;">
                {{comments}}
            </div>

            <div class="join"
                 style="border-top: 1px solid #CCC;cursor:pointer;background:#ffb611;height:77px;width:100%;color:#fff;font-weight:600;font-size:200%;text-align:center;line-height: 77px;">
                Join
            </div>

        </div>
    </div>

</template>
