<Template name="listMyOrders">
	<div id="lao-main" class="section">
		<h4 class="header">{{_ "my_orders"}}</h4>
		<table class="flatTable">
		  <tr class="headingTr">
		    <td>{{_ "address"}}</td>
		    <td>{{_ "date"}}</td>
		    <td>{{_ "numberBrisboxers"}}</td>
		    <td>{{_ "left"}}</td>
		    <td>{{_ "hours"}}</td>
		  </tr>

		  {{#each orders}}
		  	{{> listMyOrdersRow}}
		  {{/each}}
		  
		</table>

	</div>
	
</Template>
