<template name="brisboxers_list">
    {{#each brisboxers}}
        <div class="brisboxer-info orange lighten-4 z-depth-1 hoverable center-align">
            <div class="image-div">
                <img src={{iamge}} />
            </div>
            <div class="name-and-vote-div">
                <span class="flow-text"> <b>{{_ "order_dashboard_name"}}:</b> {{username}}</span>
                <span class="order_dashboard_vote green-text">{{averageVotes}}</span>
            </div>
        </div>
    {{/each}}
</template>
