<template name="brisboxers_list">
    {{#each brisboxers}}
        <div class="brisboxer-info center-align">
            <div class="image-div">
                <img src="/ab.png" />
            </div>
            <div class="name-and-vote-div">
                <span class="flow-text"> <b>{{_ "order_dashboard_name"}}:</b> {{username}}</span>
                <span class="order_dashboard_vote green-text">10</span>
            </div>
        </div>
    {{/each}}
</template>
