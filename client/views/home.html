<template name="home">

    <div>
        <div class="cardbg" style="margin-top: -20%"></div>
        <div class="container" style="margin-top: 10%; margin-bottom: 20%">
            <div class="row">
                <div class="col s12 center-align">
                    <h3 class="white-text" style="text-shadow: 2px 2px 2px #000;">{{_ "home_title"}}</h3>
                    <a class="btn btn-large deep-purple">{{_ "home_order"}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="white">
        <div class="deep-purple">
            <br>
            <div class="container">
                <div class="row">
                    <h4 class="center-align white-text">{{_ "home_help"}}</h4>
                </div>
            </div>
        </div>

        <div class="white">
            <br>
            <div class="container">
                <div class="row">

                    <!-- Services high resolution screens -->
                    <div class="hide-on-med-and-down">
                        <div class="col s4 center-align">
                            <h4>{{_ "home_loading"}}</h4>
                            <img src="/loading.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_loading_text"}}</p>
                        </div>
                        <div class="col s4 center-align">
                            <h4>{{_ "home_unloading"}}</h4>
                            <img src="/unloading.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_unloading_text"}}</p>
                        </div>
                        <div class="col s4 center-align">
                            <h4>{{_ "home_placing"}}</h4>
                            <img src="/placing.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_placing_text"}}</p>
                        </div>
                    </div>
                    <!-- End services high resolution screens -->

                    <!-- Services low resolution screens -->
                    <div class="hide-on-large-only">
                        <div class="col s12 center-align">
                            <h4>{{_ "home_loading"}}</h4>
                            <img src="/loading.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_loading_text"}}</p>
                            <hr>
                            <h4>{{_ "home_unloading"}}</h4>
                            <img src="/unloading.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_unloading_text"}}</p>
                            <hr>
                            <h4>{{_ "home_placing"}}</h4>
                            <img src="/placing.png" style="height: 150px; width: 150px">
                            <p class="center-align">{{_ "home_placing_text"}}</p>
                        </div>
                    </div>
                    <!-- End services low resolution screens -->

                </div>
            </div>
            <br>
        </div>
    </div>

</template>
