<template name="home">

    <div>

        {{> coverr }}

        <div class="container" style="margin-top: 15%; margin-bottom: 20%">
            <div class="row">
                <div class="col s12 center-align">
                    <h3 class="white-text proxima" style="text-shadow: 0px 1px 0px #757575;">{{_ "home_title"}}</h3>
                    <a href="{{pathFor 'order'}}"
                       class="btn btn-large proxima bold orange darken-3">{{_ "home_order"}}</a>
                </div>
                <!-- ADDED FOR LOGIN -->
                <!--<div class="col s12 center-align">
                    {{#if currentUser}}  
                        <h3 class="white-text" style="text-shadow: 2px 2px 2px #000;">You're login in.</h3>
                    {{else}}
                    {{> login}}
                {{/if}}
                </div>-->
                <!-- END ADDED FOR LOGIN -->
            </div>
        </div>
    </div>

    <div class="white">
        <div class="amber darken-3" style="padding: 20px">
            <div class="container">
                <div class="row">
                    <h4 class="center-align white-text">{{_ "home_help"}}</h4>
                </div>
            </div>
        </div>

        <div class="white" style="padding-top: 50px; padding-bottom: 50px">
            <div class="container">
                <div class="row">
                    <!-- Services high resolution screens -->
                    <div class="hide-on-med-and-down" style="margin-left: -15%; margin-right: -15% ">
                        {{> homeServicesHR}}
                    </div>

                    <!-- Services low resolution screens -->
                    <div class="hide-on-large-only">
                        {{> homeServicesLR}}
                    </div>
                </div>
            </div>
        </div>

        <div class="grey darken-2 white-text" style="padding: 1px">
            <div class="container">
                <div class="row center-align">
                    <div class="hide-on-med-and-down">
                        {{> priceHR}}
                    </div>

                    <!-- Services low resolution screens -->
                    <div class="hide-on-large-only">
                        {{> priceLR}}
                    </div>

                </div>
            </div>
        </div>
    </div>

</template>

<template name="homeServicesHR">

    <div class="col s4 center-align">
        <img src="/loading.png" style="height: 220px; width: 220px">
        <h6 class="orange-text text-darken-1 bold"
            style="font-size: 120%;">{{_ "home_loading"}}</h6>
        <p class="center-align">{{_ "home_loading_text"}}</p>
    </div>
    <div class="col s4 center-align">
        <img src="/unloading.png" style="height: 220px; width: 220px">
        <h6 class="orange-text text-darken-1 bold"
            style="font-size: 120%;">{{_ "home_unloading"}}</h6>
        <p class="center-align">{{_ "home_unloading_text"}}</p>
    </div>
    <div class="col s4 center-align">
        <img src="/placing.png" style="height: 220px; width: 220px">
        <h6 class="orange-text text-darken-1 bold"
            style="font-size: 120%;">{{_ "home_placing"}}</h6>
        <p class="center-align">{{_ "home_placing_text"}}</p>
    </div>

</template>

<template name="homeServicesLR">

    <div class="col s12 center-align">
        <img src="/loading.png" class="responsive-img">
        <h6 class="orange-text text-darken-1 flow-text bold">{{_ "home_loading"}}</h6>
        <p class="center-align flow-text">{{_ "home_loading_text"}}</p>
        <hr>
        <img src="/unloading.png" class="responsive-img">
        <h6 class="orange-text text-darken-1 flow-text" style="font-weight: 700;">{{_ "home_unloading"}}</h6>
        <p class="center-align flow-text">{{_ "home_unloading_text"}}</p>
        <hr>
        <img src="/placing.png" class="responsive-img">
        <h6 class="orange-text text-darken-1 flow-text" style="font-weight: 700;">{{_ "home_placing"}}</h6>
        <p class="center-align flow-text">{{_ "home_placing_text"}}</p>
    </div>

</template>

<template name="priceHR">

    <div class="col s8 offset-s2">
        <span class="orange-text" style="font-size: 1000%">
                <sup style="font-size: 50px">&euro;</sup><span class="bold">20</span><sub
                style="font-size: 50px">/h</sub></span><br>
        <div style="margin-top: -7%">
            {{_ "home_price_11"}} <span class="tooltipped" data-position="top" data-delay="50"
                                        data-tooltip="{{_ "home_brisboxer"}}">brisboxer</span>{{_ "home_price_12"}}
            <h5 class="orange-text" style="margin-top: 6%">{{_ "home_our_pricing"}}</h5>
            <p>{{_ "home_price_2"}}</p>
        </div>
    </div>

</template>

<template name="priceLR">

    <span class="orange-text" style="font-size: 1000%;"> <sup style="font-size: 50px">&euro;</sup><span
            class="bold">20</span><sub style="font-size: 50px">/h</sub></span><br>

    <div class="flow-text" style="margin-top: -6%">
        {{_ "home_price_11"}} <span class="tooltipped" data-position="top" data-delay="50"
                                    data-tooltip="{{_ "home_brisboxer"}}">brisboxer</span>{{_ "home_price_12"}}

        <h5 class="orange-text" style="margin-top: 6%">{{_ "home_our_pricing"}}</h5>
        <p>{{_ "home_price_2"}}</p>
    </div>

</template>
